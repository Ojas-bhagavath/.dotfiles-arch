# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        A: hint links spawn yt-dlp --prefer-ffmpeg --extract-audio --audio-format
          mp3 --audio-quality 0 -i --download-archive "$HOME/YouTube/downloaded-audios.txt"
          -o "$HOME/YouTube/%(title)s.%(ext)s" {hint-url}
        D: hint links spawn yt-dlp -i --download-archive "$HOME/YouTube/downloaded-videos.txt"
          -o "$HOME/YouTube/%(title)s.%(ext)s" -f "bestvideo[ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best"
          {hint-url}
        V: hint links spawn librewolf {hint-url}
        ee: spawn --userscript ~/.config/qutebrowser/qute-pass
        eo: spawn --userscript ~/.config/qutebrowser/qute-pass --otp-only
        ep: spawn --userscript ~/.config/qutebrowser/qute-pass --password-only
        eu: spawn --userscript ~/.config/qutebrowser/qute-pass --username-only
        m: null
